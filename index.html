<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NPC Generator</title>
</head>
<body>
	<h1>NPC Generator</h1>
	<p>This is a test.</p>
	<p id="name"></p>
	<p id="age"></p>
	<p id="race"></p>
	<p id="sex"></p>
	<p id="alignment"></p>
	<p id="stats"></p>
	<p id="class/occupation"></p>
	<p id="height"></p>
	<p id="build"></p>
	<p id="appearance"></p>
	<p id="talent"></p>
	<p id="mannerism"></p>
	<p id="interaction"></p>
	<p id="useful knowledge"></p>
	<p id="ideal"></p>
	<p id="bond"></p>
	<p id="flaw/secret"></p>
	<p id="description">Description: </p>

	<script type="text/javascript" src = "js/functions.js"></script>
	<script type="text/javascript"> 
		//Rolling stats
		var statStrength = diceRoll(3,6);
		statStrength = statModCalc(statStrength);
		var statDexterity = diceRoll(3,6);
		statDexterity = statModCalc(statDexterity);
		var statConstitution = diceRoll(3,6);
		statConstitution = statModCalc(statConstitution);
		var statIntelligence = diceRoll(3,6);
		statIntelligence = statModCalc(statIntelligence);
		var statWisdom = diceRoll(3,6);
		statWisdom = statModCalc(statWisdom);
		var statCharisma = diceRoll(3,6);
		statCharisma = statModCalc(statCharisma);
		document.getElementById("stats").innerHTML = "STR: " + statStrength + " DEX: " + statDexterity + " CON: " + statConstitution + " INT: " + statIntelligence + " WIS: " + statWisdom + " CHA: " + statCharisma;
	</script>
</body>
</html>
