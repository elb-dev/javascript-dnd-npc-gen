<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/style.css">
	<title>NPC Generator</title>
</head>
<body>
	<header class="header">
		<h1>NPC Generator</h1>
	</header>
	<main class = "main">
		<p id="name"></p>
		<p id="age"></p>
		<p id="race">Race: </p>
		<p id="sex"></p>
		<p id="alignment"></p>
		<p id="stats"></p>
		<p id="class/occupation"></p>
		<p id="height"></p>
		<p id="build"></p>
		<p id="appearance"></p>
		<p id="talent"></p>
		<p id="mannerism"></p>
		<p id="interaction"></p>
		<p id="useful knowledge"></p>
		<p id="ideal"></p>
		<p id="bond"></p>
		<p id="flaw/secret"></p>
		<p id="description">Description: </p>
	</main>

	<script type="text/javascript" src = "js/functions.js"></script>
	<script type="text/javascript">
		//Name
		var fName = String.fromCharCode(iRandomRange(65,90));
		var lName = String.fromCharCode(iRandomRange(65,90));
		document.getElementById("name").innerHTML = "Name: " + fName + " " + lName;

		//Age
		var age;
		do{
			age = iRandomRangeBell(-36,90,4);
		} while(age < 15)
		document.getElementById("age").innerHTML = "Age: " + age;

		//Race

		//Sex
		var sexChoice = ["M", "F"];
		var sex = iRandomRange(0,1);
		document.getElementById("sex").innerHTML = "Sex: " + sexChoice[sex];

		//Alignment
		var alignGNE = ["Good","Neutral","Evil"];
		var alignLNC = ["Lawful","Neutral","Chaotic"];
		var alignGNEChoice = iRandomRange(0,2);
		var alignLNCChoice = iRandomRange(0,2);
		var alignment;
		if(alignLNCChoice == 1 && alignGNEChoice == 1){
			alignment = "True Neutral";
		} else {
			alignment = alignLNC[alignLNCChoice] + " " + alignGNE[alignGNEChoice];
		}
		document.getElementById("alignment").innerHTML = alignment;

		//Stats
		var statStrength = diceRoll(3,6);
		statStrength = statModCalc(statStrength);
		var statDexterity = diceRoll(3,6);
		statDexterity = statModCalc(statDexterity);
		var statConstitution = diceRoll(3,6);
		statConstitution = statModCalc(statConstitution);
		var statIntelligence = diceRoll(3,6);
		statIntelligence = statModCalc(statIntelligence);
		var statWisdom = diceRoll(3,6);
		statWisdom = statModCalc(statWisdom);
		var statCharisma = diceRoll(3,6);
		statCharisma = statModCalc(statCharisma);
		document.getElementById("stats").innerHTML = "STR: " + statStrength + " DEX: " + statDexterity + " CON: " + statConstitution + " INT: " + statIntelligence + " WIS: " + statWisdom + " CHA: " + statCharisma;

		//Class/Occupation
		document.getElementById("class/occupation").innerHTML = "Class/Occupation: Doorknob Licker";

		//Height
		var heightInches = 56+diceRoll(2,10);
		heightInches = heightFormat(heightInches);
		document.getElementById("height").innerHTML = "Height: " + heightInches;

		//Build
		var buildMale = 
		[["Malnourished","Boney","Boney","Gangly","Gangly","Athletic","Muscular","Buff","Body Builder"],
		["Twig","Twig","Twig","Lithe","Lithe","Athletic","Muscular","Buff","Strong Man"],
		["Chubby","Chubby","Chubby","Average","Average","Average","Athletic","Hardy","Strong Man"],
		["Fat","Fat","Fat","Husky","Husky","Husky","Hardy","Hardy","Hardy"],
		["Obese","Obese","Obese","Obese","Obese","Obese","Obese","Bear Wrestler"]];
		var buildFemale = 
		[["Malnourished","Boney","Boney","Gangly","Gangly","Athletic","Athletic","Built","Body Builder"],
		["Twig","Twig","Twig","Lithe","Lithe","Athletic","Athletic","Built","Strong Woman"],
		["Chubby","Chubby","Chubby","Curvy","Curvy","Curvy","Athletic","Built","Strong Woman"],
		["Fat","Fat","Fat","Heavy Set","Thicc","Thicc","Thicc","Strong Woman","Strong Woman"],
		["Obese","Obese","Obese","Obese","Obese","Obese","Obese","Obese","Bear Tamer"]];
		var buildFat = diceRollDrop(2,5,true,1)-1;
		var buildStr = statStrength+4;
		if(sex == 0) {
			document.getElementById("build").innerHTML = "Build: " + buildMale[buildFat][buildStr];
		} else {
			document.getElementById("build").innerHTML = "Build: " + buildFemale[buildFat][buildStr];
		}

		//Appearance
		var appearance = 
		["Distinctive Jewelry",
        "Piercings",
		"Flamboyant or outlandish clothing",
		"Formal, clean clothes",
		"Ragged, dirty clothes",
		"Pronounced scar",
		"Missing teeth",
		"Missing fingers",
		"Unusual eye color",
		"Tattoos",
		"Birthmark",
		"Unusual skin color",
		"Bald",
		"Braided beard or hair",
		"Unusual hair color",
		"Nervous eye twitch",
		"Distinctive nose",
		"Distinctive posture",
		"Exceptionally beautiful",
		"Exceptionally ugly"];
		document.getElementById("appearance").innerHTML = "Appearance: " + appearance[iRandomRange(0,appearance.length-1)];

		//Mannerism
		var mannerism = 
		["Prone to singing, whistling, or humming quietly",
		"Speaks in rhyme or some other peculiar way",
		"Particularly low or high voice",
		"Slurs words, lisps, or stutters",
		"Enunciates overly clearly",
		"Speaks loudly",
		"Whispers",
		"Uses flowery speech or long words",
		"Frequently uses the wrong word",
		"Uses colorful oaths and exclamations",
		"Makes constant jokes or puns",
		"Prone to predictions of doom",
		"Fidgets",
		"Squints",
		"Stares into the distance",
		"Chews something",
		"Paces",
		"Taps fingers",
		"Bites fingernails",
		"Twirls hair or tugs beard"];
		document.getElementById("mannerism").innerHTML = "Mannerism: " + mannerism[iRandomRange(0,mannerism.length-1)];

		//Interaction
		var interaction = 
		["Argumentative",
		"Arrogant",
		"Blustering",
		"Rude",
		"Curious",
		"Friendly",
		"Honest",
		"Hot tempered",
		"Irritable",
		"Ponderous",
		"Quiet",
		"Suspicious"];
		document.getElementById("interaction").innerHTML = "Interaction: " + interaction[iRandomRange(0,interaction.length-1)];

		//Ideal
		var idealGood = 
		["Beauty",
		"Charity",
		"Greater Good",
		"Life",
		"Respect",
		"Self-Sacrifice"];
		var idealNeutral = 
		["Balance",
		"Knowledge",
		"Live and Let Live",
		"Moderation",
		"Neutrality",
		"People (Sociability?)"];
		var idealEvil = 
		["Domination",
		"Greed",
		"Might",
		"Pain",
		"Retribution",
		"Slaughter"];
		var idealLawful = 
		["Community",
		"Fairness",
		"Honor",
		"Logic",
		"Responsibility",
		"Tradition"];
		var idealChaotic = 
		["Change",
		"Creativity",
		"Freedom",
		"Independence",
		"No Limits",
		"Freedom"];
		var idealAlternate = 
		["Aspiration",
		"Discovery",
		"Glory",
		"Nation",
		"Redemption",
		"Self-Knowledge"];
		var idealGNE = [idealGood, idealNeutral, idealEvil];
		var idealLNC = [idealLawful, idealNeutral, idealChaotic];
		var ideal;
		var normalOrAlternate = iRandomRange(1,10);
		if(normalOrAlternate == 10){
			ideal = idealAlternate[iRandomRange(0,idealAlternate.length-1)];
		} else {
			var fullIdeals = idealGNE[alignGNEChoice].concat(idealLNC[alignLNCChoice]);
			ideal = fullIdeals[iRandomRange(0,fullIdeals.length-1)];
		}
		document.getElementById("ideal").innerHTML = "Ideal: " + ideal;

		//Bond
		var bond = 
		["Dedicated to fulfilling a personal life goal",
		"Protective of close family members",
		"Protective of colleagues or compatriots",
		"Loyal to a benefactor, patron, or employer",
		"Captivated by a romantic interest",
		"Drawn to a special place",
		"Protective of a sentimental keepsake",
		"Protective of a valuable possession",
		"Out for revenge"];
		document.getElementById("bond").innerHTML = "Bond: " + bond[iRandomRange(0,bond.length-1)];

		//Flaw or Secret
		var flaw = 
		["Forbidden love or susceptibility to romance",
		"Enjoys decadent pleasures",
		"Arrogance",
		"Envies another creature's possessions or station",
		"Overpowering greed",
		"Prone to rage",
		"Has a powerful enemy",
		"Specific phobia",
		"Shameful or scandalous history",
		"Secret crime or misdeed",
		"Possession of forbidden lore",
		"Foolhardy bravery"];
		document.getElementById("flaw/secret").innerHTML = "Flaw or Secret: " + flaw[iRandomRange(0,flaw.length-1)];

	</script>
</body>
</html>
