	<main class = "main">

		<br/>
		<select id="budgetOption">
			<option value=100>Village</option>
			<option value=400>Town</option>
			<option value=1000>City</option>
		</select>
		<input type="button" onclick="randomizePotions()" value="RANDOMIZE">

	<script type="text/javascript" src = "js/potions.js"></script>
	<script type="text/javascript" src = "js/functions.js"></script>
	<script type="text/javascript">

		var potions = createPotions();
		var rarityNames = ["Common","Uncommon","Rare","Very Rare","Legendary"];

		function randomizePotions(){
			var budget = document.getElementById("budgetOption").value;
			var potionChoice;

			document.getElementById("shop").innerHTML = "";

			while (budget > 0){
				potionIndex = iRandomRange(0,potions.length-1)
				document.getElementById("shop").innerHTML += '<li class="listPotion"><a href="' + potions[potionIndex][0] + '" target="_blank">' + potions[potionIndex][1] + " | " + potions[potionIndex][2]+"gp | " + rarityNames[potions[potionIndex][3]] + " | " + potions[potionIndex][0] + "</a></li>";
				budget -= potions[potionIndex][2];
			}
			/*
			while (budget > 0){
				do{
					level = iRandomRangeBell(-9,9,5);
				} while (level < 0)
				do{
					spellChoice = iRandomRange(0,spells[level].length-1);

				document.getElementById("shop").innerHTML += '<li class="listSpell"><a href="' + spells[level][spellChoice][0] + '" target="_blank">' + spells[level][spellChoice][1] + " | " + spellCosts[level]+"gp | " + sourceNames[spells[level][spellChoice][2]] + " | " + spells[level][spellChoice][0] + "</a></li>";
				budget -= level+1;
			}*/
		}
		
		randomizePotions();

		var date = new Date();
